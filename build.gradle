buildscript {
    dependencies {
        classpath 'com.h2database:h2:1.4.197'
    }
}
plugins {
    id 'java'
    id 'org.flywaydb.flyway' version '6.2.3'
}
flyway {
    url = 'jdbc:h2:mem:flyway_db'
    user = "Shisira"
    password = "12345678"
}
group 'org.example'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.8.2'
